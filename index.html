<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Kućni budget</title>
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          Kućni budget za <span class="budget__title--month"></span>:
        </div>
        <div class="budget__value"></div>
        <div class="budget__income clearfix">
          <div class="budget__income--text">Prihod</div>
          <div class="right">
            <div class="budget__income--value"></div>
          </div>
        </div>
        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Rashod</div>
          <div class="right clearfix">
            <div class="budget__expenses--value"></div>
          </div>
        </div>
      </div>
      <div class="add__container">
        <select class="add__type">
          <option value="inc" selected>+</option>
          <option value="exp">-</option>
        </select>
        <input type="text" class="add__description" placeholder="Opis" />
        <input type="number" class="add__value" placeholder="KN" />
        <div class="add__btn"></div>
      </div>
    </div>
    <div class="bottom">
      <div class="container clearfix">
        <div class="income">
          <h2 class="income__title">Prihodi</h2>
          <div class="income__list"></div>
        </div>
        <div class="expenses">
          <h2 class="expenses__title">Rashodi</h2>
          <div class="expenses__list"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
